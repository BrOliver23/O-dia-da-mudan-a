<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
    <!-- Flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com Flex</p>
    </div>

    <!-- Column -->

    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <!-- Wrap -->

    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
