<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rápido!</h3>
      </div> 
      <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
               <form>
                <div class="box-input">
                    <label for="title">
                        Título do anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required
                />
               </form>
                </div>
                <input type="submit" value="Enviar" />
            </div>
        </div>
      </div> 
    </div>
</body>
</html>
