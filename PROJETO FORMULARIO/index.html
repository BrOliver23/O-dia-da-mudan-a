<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rápido!</h3>
      </div> 
      <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
               <form>
                <div class="box-input">
                    <label for="title">
                        Título do anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required
                />

                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="title" 
                    class="block" 
                    placeholder="Defina o preço"
                    required
                />

                <div class="box-input">
                    <label for="description"
                    >Descrição <span class="required-field">*</span></label>
                    
                    <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veículo, por exemplo se ele tem algum arranhão"></textarea>
        
                    <div class="box-input">
                        <label for="brand">
                            Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo"
                        required
                    />
                    <div class="box-input">
                        <label for="model">
                            Modelo <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required
                    />

                    <div class="box-input">
                        <label for="mileage">
                            Kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do veículo"
                        required
                    />

                    <div class="box-input">
                        <label for="purchase_date">
                            Data da compra <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                    />

                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-fied">*</span></p>
                        <input  type="radio"  name="gear" id="manual" />
                        <label for="manual">Manual</label>
                        <input  type="radio"  name="gear" id="auto" />
                        <label for="automátic">Automático</label>

                        <div class="optional-box">
                            <p>Opcionais </p>
                           <ul class="opcional-list">
                            <li>
                                <input type="checkbox" name="airbag" id="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="alarm" id="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ac" id="optional[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="reverse-camera" id="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                           </ul>

                    </div>
                <input type="submit" value="Enviar" />
            </form>
            </div>
        </div>
      </div> 
    </div>
</body>
</html>
